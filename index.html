<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="./assets/js/script.js"></script>
    <title>code-quiz</title>
</head>
<body>
    <header>
        <section class="title">
            <div> <h1 id="title">Coding Quiz</h1>
            </div>
            <div class="viewHighScore">
                <p id="viewHighScore">View Highscores</p>
            </div>
            <span class="time-count">
                <p id="time-count" data-seconds= "60">>Time:60</p>
            </span>
           </section>
           <section class="startBtn">
            <button id="startBtn" type="button">Start Game</button>
           </section>
           <section class="main">
            <div class="question-section" data-questions="question-placeholder">
                <article id="question">""</article>
            </div>
            <div class="answer-list" data-answers>
                <ol id="answer-list">
                    <li id="question-1"> </li>
                    <li id="question-2"> </li>
                    <li id="question-3"> </li>
                    <li id="question-4"> </li>
                </ol>
            </div>
           </section>
    </header>
    
</body>
</html>
